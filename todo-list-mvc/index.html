<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list app</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>

    <header>todos</header>

    <div id="textfield">
      <div id="inputfield">
      <div id="toggle-completed"><input type='image' src='resources/icons/down-arrow.png' class='complete-all' onclick='completeAll()'></div><input type="text" class="addTodo" placeholder="What needs to be done?" id="addTodo"></input>
    </div>
      <ul id="todolist">
      </ul>
    </div>

    <div id="footer">
      Double click to change todo
      <div>Some icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/"                 title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"                 title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
      </div>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="resources/js/script.js"></script>

</html>
